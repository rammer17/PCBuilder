<div *ngIf="accountInfo$ | async as accountInfo" class="container-xl">
  <div class="row mb-5 text-center pt-5">
    <h1 class="email-heading">{{ accountInfo.email }}</h1>
  </div>
  <div class="row my-5">
    <div class="col-md-3 col-12">
      <p-tieredMenu [model]="items"></p-tieredMenu>
    </div>
    <div class="col-md-9 col-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
