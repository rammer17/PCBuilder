<p-dialog
  header="Header"
  [visible]="visible"
  [style]="{ width: '50vw' }"
  [modal]="true"
  [draggable]="false"
  [resizable]="false">
  <ng-template pTemplate="header">
    <span>Share your build with others!</span>
  </ng-template>
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon">
      <i class="pi pi-link"></i>
    </span>
    <input
      #link
      type="text"
      pInputText
      disabled
      value="https://pcbuilder.eu/configuration?id=d41asd415gad" />
    <button
      (click)="onCopy($event)"
      pButton
      pRipple
      [label]="buttonLabel"
      class="p-button-primary"></button>
  </div>
</p-dialog>
