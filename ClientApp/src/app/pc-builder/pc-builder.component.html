<div class="container-lg p-0">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center my-5">Choose your parts</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p-table [value]="products">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Component</th>
                        <th>Selection</th>
                        <th>Remove</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product.component }}</td>
                        <td>
                            <button 
                                pButton 
                                pRipple 
                                class="p-button-primary" 
                                label="Add"></button>
                        </td>
                        <td>
                            <button 
                                pButton 
                                pRipple 
                                class="p-button-danger"
                                icon="pi pi-times"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
