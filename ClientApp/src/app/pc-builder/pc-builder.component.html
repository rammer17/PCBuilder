<div class="container-lg p-0">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center my-5">Choose your parts</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <p-table [value]="components" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
          <tr>
            <th><span>Component</span></th>
            <th><span>Selection</span></th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-component>
          <tr>
            <td>
              <span class="component">{{ component.name }}</span>
            </td>
            <td>
              <button
                pButton
                pRipple
                class="p-button-primary"
                [label]="'Add ' + component.name"
                (click)="onAddComponent(component.name)"></button>
            </td>
            <td>
              <button
                pButton
                pRipple
                class="p-button-danger"
                icon="pi pi-times"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>

      <ng-container
        *ngIf="isDialogVisible">
        <app-pc-add-component 
            [component]="currentComponent"
            (closeAddComponent)="onCloseAddComponent($event)"></app-pc-add-component>
      </ng-container>
    </div>
  </div>
</div>
