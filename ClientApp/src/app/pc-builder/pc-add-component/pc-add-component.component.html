<p-dialog
  header="Header"
  [visible]="visible"
  [style]="{ width: '50vw' }"
  [modal]="true"
  [draggable]="false"
  [resizable]="false">
  <ng-template pTemplate="header">
    <span class="component-header">Select compatible {{ component }}</span>
  </ng-template>
  <div class="component-container" *ngFor="let component of component$ | async">
    <div
      class="component-wrapper p-4 d-flex justify-content-start align-items-center">
      <img [src]="component.img" alt="Not found" />
      <span class="mx-2">{{ component.manufacturer }}</span>
      <span class="mx-2">{{ component.model }}</span>
    </div>
  </div>
</p-dialog>
